<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kiwitrace - Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-image: url('https://www.newzealand.com/assets/Tourism-NZ/Wairarapa/Mapuna-and-Manawa__ExtRewriteWyJqcGciLCJ3ZWJwIl0_aWxvdmVrZWxseQo_FocalPointCropWzQ0MCwxMjgwLDUxLDU2LDc1LCJ3ZWJwIiw2NSwyLjVd.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #333;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px 30px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 1;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 25px;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
      font-weight: 700;
      font-size: 28px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px #4CAF50;
    }

    .show-password-container {
      text-align: left;
      margin-bottom: 20px;
      font-size: 14px;
      color: #444;
      user-select: none;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .boton-redireccion {
      flex: 1;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .boton-redireccion:hover {
      background-color: #388E3C;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="https://www.newzealand.com/assets/Tourism-NZ/Wairarapa/EggintheHand__ExtRewriteWyJqcGciLCJ3ZWJwIl0_aWxvdmVrZWxseQo_FocalPointCropWzQ0MCwxMjgwLDQ3LDU1LDc1LCJ3ZWJwIiw2NSwyLjVd.webp" alt="Kiwitrace Logo" />
    <h1>Bienvenido a Kiwitrace</h1>

    <form id="loginForm" action="#" method="POST" onsubmit="return validarCaptcha()">
      <!-- Cambia action="#" por tu archivo PHP o ruta backend si lo tienes -->

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="correo" placeholder="tucorreo@ejemplo.com" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="contraseña" placeholder="********" required />

      <div class="show-password-container">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Mostrar contraseña</label>
      </div>

      <!-- ✅ reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="6LcEP6QrAAAAAMp-lOGSts82S5ExyPJo77Ry5gSe"></div>

      <div class="btn-group" style="margin-top: 20px;">
        <button type="submit" class="boton-redireccion" onclick="window.location.href= 'vega.html'"">Iniciar sesión</button>
        <button type="button" class="boton-redireccion" onclick="window.location.href='carga de registro de mi.html'">Registrarse</button>
      </div>
    </form>
  </div>

  <script>
  // Mostrar u ocultar la contraseña
  const checkbox = document.getElementById('showPassword');
  const passwordInput = document.getElementById('password');
  checkbox.addEventListener('change', () => {
    passwordInput.type = checkbox.checked ? 'text' : 'password';
  });

  // Manejar el envío del formulario por JavaScript
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    if (!validarCaptcha()) return;

    const correo = document.getElementById('email').value;
    const contrasena = document.getElementById('password').value;

    try {
      const response = await fetch('http://127.0.0.1:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, contrasena })
      });
      const data = await response.json();
      if (data.success) {
        alert(data.mensaje || 'Inicio de sesión exitoso.');
        // Redirige a la página principal si quieres
        // window.location.href = 'mi.html';
      } else {
        alert(data.mensaje || 'Error al iniciar sesión.');
      }
    } catch (error) {
      alert('Error de conexión con el servidor.');
    }
  });
  </script>
</body>
</html>
